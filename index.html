<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="restaurant.css">
    
</head>
    <title>Document</title>
</head>
<body>
    
    <div id="header">
        <h1>Restaurant</h1>
    </div>
    <div id="container">
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close" id="closeButton">&times;</span>
                <p id="nameOfTableToBill"></p>
                <table id="billList">
                    <thead>
                            <th>Sr No</th>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Quantity</th>
                    </thead>
                    <tbody id="billContent"> 


                    </tbody>

                </table>
                <button id="generateBill">Close and Generate Bill</button>
            </div>
          
          </div>
        <div id="tableInRestaurants">
            <input type="text" id="tableSearch" placeholder="Search Table...">
            <ul id="tableList">

            </ul>
        </div>
        <div id="menu">
            <input type="text" id="menuSearch" placeholder="Search Menu...">
            <ul id="menuList">
                
            </ul>
        </div>  
    </div>

    </div>
    <script src="restaurant.js"></script>

</body>
</html>
